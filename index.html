<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
-webkit-tap-highlight-color:transparent;
}

html,body{
height:100%;
overflow:hidden;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

body{
display:flex;
justify-content:center;
align-items:center;
min-height:100dvh;
color:#fff;
}

.container{
width:92%;
max-width:380px;
padding:28px 22px;
border-radius:24px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,0.1);
text-align:center;
box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

.brand-title{
font-size:22px;
font-weight:800;
margin-bottom:18px;
background:linear-gradient(90deg,#00f5ff,#00ff94);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.logo-container{
width:110px;
height:110px;
margin:0 auto 15px;
border-radius:50%;
overflow:hidden;
border:3px solid rgba(255,255,255,0.12);
box-shadow:0 0 12px rgba(0,255,255,0.25);
}

.logo-container img{
width:100%;
height:100%;
object-fit:cover;
}

.bold-profit{
font-size:15px;
font-weight:700;
color:#00ffcc;
margin-bottom:12px;
}

.timer-box{
margin:12px 0;
font-size:24px;
font-weight:800;
color:#00eaff;
letter-spacing:2px;
}

.live-box{
margin-bottom:18px;
font-size:14px;
font-weight:600;
display:flex;
justify-content:center;
align-items:center;
gap:8px;
opacity:.9;
}

.live-dot{
width:8px;
height:8px;
background:#00ff94;
border-radius:50%;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{opacity:1;}
50%{opacity:.4;}
100%{opacity:1;}
}

.counter-number{
font-weight:700;
color:#ffc6ff;
transition:opacity .3s ease;
}

/* ===== BUTTONS ===== */

.cta-btn{
width:100%;
padding:15px 0;
border:none;
border-radius:16px;
font-size:16px;
font-weight:700;
cursor:pointer;
margin-bottom:14px;
transition:.25s ease;
position:relative;
overflow:hidden;
}

/* Soft Shine Effect */
.cta-btn::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.25),transparent);
transition:0.6s;
}

.cta-btn:hover::after{
left:100%;
}

/* PRIMARY – Soft Neon Blue */
.cta-btn.primary{
background:linear-gradient(90deg,#00eaff,#0066ff);
color:#fff;
box-shadow:0 0 10px rgba(0,120,255,0.35);
}

/* SECONDARY – Soft Purple Pink */
.cta-btn.secondary{
background:linear-gradient(90deg,#b66dff,#f857c1);
color:#fff;
box-shadow:0 0 10px rgba(200,100,255,0.35);
}

.cta-btn:active{
transform:scale(0.96);
box-shadow:0 0 6px rgba(255,255,255,0.2);
}

.footer-text{
font-size:13px;
opacity:.7;
margin-top:10px;
}
</style>

<script>
let timeLeft = 30;
let clickLocked = false;
let liveCount;

function startTimer(){
const timer = document.getElementById("countdown");
const interval = setInterval(()=>{
timeLeft--;
timer.textContent = "00:" + (timeLeft < 10 ? "0"+timeLeft : timeLeft);
if(timeLeft <= 0){
clearInterval(interval);
timer.textContent = "ENDED";
}
},1000);
}

function startLiveCounter(){
const counterEl = document.getElementById("liveNumber");
liveCount = Math.floor(Math.random() * 140) + 180;
counterEl.textContent = liveCount;

setInterval(()=>{
let increment = Math.floor(Math.random() * 2) + 1;
liveCount += increment;
counterEl.style.opacity = "0";
setTimeout(()=>{
counterEl.textContent = liveCount;
counterEl.style.opacity = "1";
},200);
},4000);
}

function goTelegram(e){
if(clickLocked) return;
if(!e.isTrusted) return;

clickLocked = true;
const btn = e.currentTarget;

btn.innerHTML = '<i class="fas fa-check"></i> OPENING...';
btn.style.opacity = "0.85";

fbq('trackCustom', 'Subscribe', {
button_text: btn.innerText
});

setTimeout(()=>{
window.location.href = "https://t.me/+_RkEhPgiFO82MmU1";
},500);
}

window.onload = function(){
startTimer();
startLiveCounter();
};
</script>
